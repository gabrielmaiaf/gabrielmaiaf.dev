[build]
  publish="public"
  command="gatsby build"

[[plugins]]
  package = "netlify-plugin-gatsby-cache"

[[plugins]]
  package = "netlify-plugin-image-optim"

[[plugins]]
  package = "@netlify/plugin-sitemap"
  [plugins.inputs]
  buildDir = "public"

[context.production]
  environment = { NODE_VERSION = "12.18.3", NETLIFY_USE_YARN = true }
